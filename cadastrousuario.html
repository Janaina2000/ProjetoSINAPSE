    <link rel="stylesheet" type="text/css" href="style.css">

    <meta charset="utf-8">
    <link rel="icon" href="imagens/favicon midnight blue.svg">
</head>

<body>
    <div class="container">
        <header class="cabecalho">
            <!-- Ã­nicio header -->
            <div class="logo">
                <img src="imagens/Logo-midnight-blue.svg">
            </div>

            <nav>
                <ul class="menu">
                    <li><a href="home.html"><i class="fas fa-graduation-cap fa-1x">HOME</i></a></li>
                    <li><a href="login.html"><i class="fas fa-graduation-cap fa-1x">LOGIN</i></a></li>
                    <li><a href="cadastrousuario.html"><i class="fas fa-graduation-cap fa-1x">CADASTRE-SE</i></a></li>

        <main>
            <h1>Cadastre-se!</h1>
            <h3> Entre com o: <input class="submit-f" type="submit" value="Facebook"> ou <input class="submit-g" type="submit" value="Google"></h3>
            <hr>
            <h3>ou registre:</h3>

            <div class="box-right">
                <form action="">
                    <div class="redondo"></div>
                    <div class="input-field">
                        <input type="text" id="nome" name="nome" required="required">
                        <label for="nome">Nome </label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="lname" name="email" required="required">
                        <label for="email">E-mail</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="senha" name="senha" required="required">
                        <label for="senha">Senha</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="cidade" name="cidade" required="required">
                        <label for="cidade">Cidade</label>
                    </div>
                    <a href="recomendado.html"><input class="submit-entrar" name="" type="submit" value="CRIAR"></a>
                </form>
            </div>
        </main>
