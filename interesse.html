<!DOCTYPE html>
<html lang="pt-br">

<head>

   <title>SINAPSE - Grupo de estudos</title>
   <link rel="stylesheet" href="reset.css">
   <link rel="stylesheet" href="logo.css">
   <link rel="stylesheet" href="navbar.css">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="form.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="">

   <meta charset="utf-8">
   <meta name="description" content="A plataforma para você encontrar sua companhia de estudos">
   <meta name="keywords" content="Sinapse, estudar, grupos">
   <!-- FavIcon -->
   <link rel="icon" href="imagens/favicon midnight blue.svg">

</head>

<body>
   <header class="navbar">
      <!-- ínicio header -->
      <a href="/" class="logo">
         <h1 class="logo__replacement">Sinapse</h1>
      </a>
      <img src="imagens/menu.svg" class="navbar__trigger" alt="Menu" title="Menu">

      <nav class="navbar__menu">
         <a href="login.html"><i class="fas fa-graduation-cap fa-1x"></i> LOGIN</a>
         <a href="cadastro.html"><i class="fas fa-graduation-cap fa-1x"></i> CADASTRE-SE</a>
         <a href="premium.html"><i class="fas fa-graduation-cap fa-1x"></i> PREMIUM</a>
         <a href="sobre.html"><i class="fas fa-graduation-cap fa-1x"></i> SOBRE</a>
      </nav>
   </header> <!-- fim do header -->

   <main>
      <section class="register-section">
         <div class="register-section__item">
            <form>

				<div class="form-group">
					<label for="categoria">Categoria</label>
					<select class="form-control" id="categoria">
						<option disabled selected>Selecione</option>
						<option value="matematica">Matematica</option>
					</select>
                </div>

                <div class="input-field">
                    <input type="text" id="assunto" name="assunto" required="required">
                    <label for="assunto">Assunto </label><br>
                </div>

                <div class="form-group">
                <label for="nivel">Nível de Conhecimento</label>
                  <select class="form-control" id="nivel">
                    <option disabled selected>Selecione</option>
                    <option value="0">Básico</option>
                    <option value="1">Básico a Intermediário</option>
                    <option value="2">Intermediário a Avançado</option>
                    <option value="3">Especialista</option>


                  </select>
                </div>

                <div class="progress">

                  <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" ></div>


                </div>
                <br>

                <label for="descricao">Descrição</label><br>
                <textarea name="descricao" style="width:600px; height:100px;"></textarea>
                <a href="criargrupo.html"><input class="submit-entrar" type="submit" value="CONFIRMAR"></a>

            </form>
         </div>
         <div class="register-section__item">
            <img class="estudos" src="imagens/estudos.png">
         </div>
      </section>

   </main>

      <script src="navbar.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
