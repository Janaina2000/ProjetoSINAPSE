<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>SINAPSE - Grupo de estudos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="logo.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="">
    <meta charset="utf-8">
    <meta name="description" content="A plataforma para você encontrar sua companhia de estudos">
    <meta name="keywords" content="Sinapse, estudar, grupos">
    <!-- FavIcon -->
    <link rel="icon" href="imagens/favicon midnight blue.svg">

</head>

<body>
    <header class="navbar">
        <!-- ínicio header -->
        <a href="/" class="logo">
            <h1 class="logo__replacement">Sinapse</h1>
        </a>
        <img src="imagens/menu.svg" class="navbar__trigger" alt="Menu" title="Menu">

        <nav class="navbar__menu">
            <a href="login.html"><i class="fas fa-graduation-cap fa-1x"></i> LOGIN</a>
            <a href="cadastro.html"><i class="fas fa-graduation-cap fa-1x"></i> CADASTRE-SE</a>
            <a href="premium.html"><i class="fas fa-graduation-cap fa-1x"></i> PREMIUM</a>
            <a href="sobre.html"><i class="fas fa-graduation-cap fa-1x"></i> SOBRE</a>
        </nav>
    </header>
    <!-- fim do header -->

    <main>
        <section class="register-section">
            <div class="register-section__item">
                <form action="home.html">
                    <h1 class="welcome-info">Crie grupos para se conectar com pessoas de mesmo interesse!</h1>
                    <div class="input-field">
                        <input type="text" id="nomedogrupo" name="nomedogrupo" required="required">
                        <label for="nomedogrupo">Nome do grupo </label><br>
                    </div>
                    <h2 class="welcome-sub-info"> Agora selecione se deseja criar um grupo público ou privado</h2>
                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="grupo" id="grupopublico" value="grupopublico" checked>
                        <label class="form-check-label" for="grupopublico">
                           <span class="cor_titulogrupo">Grupo público</span> - permite que somente pessoas que qualquer pessoa que tenha o mesmo interesse que você adentre no seu grupo.
                     </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="grupo" id="grupoprivado" value="grupoprivado">
                        <label class="form-check-label" for="grupoprivado">
                           <span class="cor_titulogrupo">Grupo privado</span> - permite que somente pessoas que você adicionar tenha acesso ao seu grupo. Qualquer pessoa que queira adentrar no seu grupo terá que solicitar permissão.
                     </label>
                    </div>
                    <br>
                    <div class="bt">
                        <a href="criargrupo1.html" class="button-proximo">PRÓXIMO </a>

                    </div>

                </form>
            </div>
            <div class="register-section__item">
                <img class="grupodeestudos" src="imagens/grupodeestudo.png">
            </div>
        </section>

    </main>

    <script src="navbar.js"></script>
</body>

</html>
