<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>SINAPSE - Grupo de estudos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="logo.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="">
    <meta charset="utf-8">
    <meta name="description" content="A plataforma para você encontrar sua companhia de estudos">
    <meta name="keywords" content="Sinapse, estudar, grupos">
    <!-- FavIcon -->
    <link rel="icon" href="imagens/favicon midnight blue.svg">

</head>

<body>
    <header class="navbar">
        <!-- ínicio header -->
        <a href="/" class="logo">
            <h1 class="logo__replacement">Sinapse</h1>
        </a>
        <img src="imagens/menu.svg" class="navbar__trigger" alt="Menu" title="Menu">

        <nav class="navbar__menu">
            <a href="login.html"><i class="fas fa-graduation-cap fa-1x"></i> LOGIN</a>
            <a href="cadastro.html"><i class="fas fa-graduation-cap fa-1x"></i> CADASTRE-SE</a>
            <a href="premium.html"><i class="fas fa-graduation-cap fa-1x"></i> PREMIUM</a>
            <a href="sobre.html"><i class="fas fa-graduation-cap fa-1x"></i> SOBRE</a>
        </nav>
    </header>
    <!-- fim do header -->

    <main>
        <section class="register-section">
            <div class="register-section__item">
                <form action="home.html">
                    <h1 class="welcome-info">Nome do Grupo</h1>
                    <div class="center">
                        <img src="imagens/grupoperfil.png" class=" image-circle" alt="usuario" id="imagemusuario">
                        <h6>Seleciona uma foto diferente...</h6>
                        <input type="file" onclick="trocarFoto()" class="text-center center-block file-upload">
                    </div>
                    <br>
                    <h2 class="welcome-sub-info"> Informa a localização caso queira encontrar pessoas proximas!</h2>
                    <div class="input-field">
                        <input type="text" id="localizacao" name="localizacao">
                        <label for="localizacao">Localização </label><br>
                    </div>
                    <br>
                    <input class="submit-entrar" type="submit" value="CRIAR GRUPO">

                </form>
            </div>
            <div class="register-section__item">
                <img class="grupodeestudos" src="imagens/grupodeestudo.png">
            </div>
        </section>

    </main>

    <script src="navbar.js"></script>
</body>

</html>
